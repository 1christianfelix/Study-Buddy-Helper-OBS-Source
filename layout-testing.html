<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Development</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      /* position: relative; */
    }

    .container-output {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .output {
      box-sizing: border-box;
      font-size: 64px;
      border: 1px solid black;
      border-bottom: 0 none;
    }

    .container-output .output:nth-last-child(-n + 2) {
      /* background-color: red; */
      border-bottom: 1px solid black;
    }

    .output-messages {
      grid-column: span 2;
    }

    .todo-list {
      font-size: 48px;
      list-style-type: none;
    }

    /* Toggle */
    .visibility-hidden {
      /* display: none; */
    }

    .main-menu {
      visibility: hidden;
      position: absolute;
      top: 0;
      background-color: rgba(245, 245, 220, 0.92);
      width: 100%;
      height: 100vh;
    }

    .open-main-menu .main-menu {
      visibility: visible;
    }

    .menu-btn {
      position: absolute;
      bottom: 0;
      right: 50%;
      transform: translate(50%, 0%);
      z-index: 999;
    }

    .btn-x {
      position: absolute;
      top: 0;
      right: 0;
    }
  </style>
  <body>
    <!-- OUTPUT CONTAINER -->
    <div class="container-output visibility-hidden">
      <div class="output output-messages">
        <div class="output-tracker">tracker</div>
        <div class="output-tracker">tracker</div>
        <div class="output-tracker">tracker</div>
      </div>
      <div class="output output-widgits">
        <div class="output-timer">Timer</div>
        <div>Example widget 2</div>
      </div>
      <div class="output output-list">
        <ul class="todo-list">
          <li class="todo-list-item">test</li>
          <li>test</li>
          <li>test</li>
          <li>test</li>
          <li>test</li>
          <li>test</li>
        </ul>
      </div>
    </div>

    <!-- MENU -->
    <button class="btn menu-btn">MENU</button>
    <div class="container-menu">
      <div class="main-menu">
        <button class="btn btn-x">X</button>
      </div>
    </div>
    <script>
      document
        .querySelector(".menu-btn")
        .addEventListener("click", function (e) {
          document
            .querySelector(".container-menu")
            .classList.toggle("open-main-menu");
          console.log("test");
        });
    </script>
  </body>
</html>
